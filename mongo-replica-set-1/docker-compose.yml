version: '3.9'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    hostname: mongodb
    command:
      [
        "--replSet",
        "rs0",
        "--bind_ip_all",
        "--port",
        "27017",
        "--keyFile",
        "/etc/mongodb/pki/keyfile"
      ]
    volumes:
      - ${PWD}/rs_keyfile:/etc/mongodb/pki/keyfile
      - ./mongodb/initdb.d/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
      - mongodb-data:/data/db/
      - mongodb-log:/var/log/mongodb/
    env_file:
      - .env
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    ports:
      - ${MONGO_INITDB_PORT}:${MONGO_INITDB_PORT}
    networks:
      mongodb_network:
        aliases:
          - mongodb
    healthcheck:
      test: [ "CMD", "echo", "'db.runCommand(\"ping\").ok'" ]
      interval: 30s
      timeout: 10s
      retries: 5
